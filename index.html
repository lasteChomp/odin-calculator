<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>
    <style>
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
    </style>
    <script type="module" src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div>
        <input type="number" />
        <button>C</button>
      </div>

      <div class="buttons">
        <button>7</button><button>8</button><button>9</button><button>÷</button
        ><button>6</button><button>5</button><button>4</button><button>×</button
        ><button>3</button><button>2</button><button>1</button><button>−</button
        ><button>0</button><button>.</button><button>=</button
        ><button>+</button>
      </div>
    </div>
  </body>
</html>
